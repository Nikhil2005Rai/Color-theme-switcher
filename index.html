<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color-Theme-Switcher</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Color theme switcher</h2>
        <div class="colors">
            <span class = "button" id="gray"> <button id="g"></button></span>
            <span class = "button" id="white"> <button id="w"></button></span>
            <span class = "button" id="blue"> <button id="b"></button></span>
            <span class = "button" id="yellow"><button id="y"></button></span>
        </div>
        <p>
            Try clicking on one of the colors above to change background color of this page!
        </p>
    </div>

    <script src="script.js"></script>
</body>

</html>
